{% load static %}
<html lang="en">

<head>
    <title>To-Do App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        li{
            list-style-type:none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="head">Welcome, {{user.username}} <span class="logout-icon"><a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a></span></h3>
                        <!-- agar {{user}} only lagao ge to wo only name dekhaega and iske use se 
                         agr admin login hoga to ye 'welcome admin' dikhega agr use nahi karoge to welcome hp dikhaega}} -->
                        <form action="" method="POST">
                            {% csrf_token %}
                            
                            <div class="input-group mb-3">
                                <input type="text" name="task" placeholder="Enter Your task" class="form-control">
                                <input type="submit" class="btn btn-primary" value="Add Task">
                            </div>
                        </form>
                        <ul>
                            {% for res in res %}
                               <li>
                                <p class="sr_no">{{forloop.counter}}</p>
                                <p class="title">
                                    {{ res.Tittle }}
                                </p>
                                <div class="update-btns">
                                    <a href="{% url 'update' res.sr_number %}" class="btns">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </a>
                                    <a href="{% url 'delete' res.sr_number %}" class="btns">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </div>
                             </li>
                               </li>
                            {% empty %}
                                <li>No tasks yet.</li>
                            {% endfor %}
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
