{% load static %}
<html lang="en">

<head>
    <title>To-Do App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        li{
            list-style-type:none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="head">Welcome, {{user.username}} For Update</h3>
                        <!-- agar {{user}} only lagao ge to wo only name dekhaega and iske use se 
                         agr admin login hoga to ye 'welcome admin' dikhega agr use nahi karoge to welcome hp dikhaega}} -->
                        <form action="" method="POST">
                            {% csrf_token %}
                            
                            <div class="input-group mb-3">
                                <input type="text" name="task" placeholder="Enter Your task" class="form-control" value="{{ res }}">
                                <input type="submit" class="btn btn-primary" value="Add Task">
                            </div>
                        </form>
                        <div><a href="/todo" class="btn btn-light">Cancel</a> </div>
                                  
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
