<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <!-- <h1>this is out About Page</h1> -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
           
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
            {% endif %}
          

            <h1>Login </h1>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="user_name" class="form-label">User Name</label>
                <input type="text" class="form-control" placeholder="Enter User Name" id="user_name" name="uname">
              </div>

              <div class="mb-3 ">
                <label class="form-label" for="pass">Pass Word</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pass" name="pwd">
              </div>
              <div class="mb-3 ">
                <p>Don't have an account? <a href="/">Sign up</a></p>
              </div>


              <button type="submit" class="btn btn-success my-btn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
